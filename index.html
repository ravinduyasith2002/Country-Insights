<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country insights</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-box">
      <h1 class="text-center fw-bold">Country Insights</h1>
      <br />
      <div class="text-center">
      <input
        type="text"
        id="txtCountry"
        placeholder="Enter the country name..."
        class="w-75"
      />
      <input
        type="button"
        value="Search"
        onclick="showCountryDetails()"
        class="btn btn-success"
      />
      </div>
      <br />
      <div class="officialName">
        <h3 id="officialName" class="text-center"></h3>
      </div>
      <div class="commonName">
        <h4 id="commonName" class="text-center"></h4>
      </div>
      <div class="flagImage text-center pb-4" id="countryFlag">
        <img
          src=""
          alt=""
          id="countryFlagImage"
          class="img-fluid rounded w-25 img-thumbnail"
        />
      </div>
      <div class="countryDataTable">
        <div class="container">
          <table
            class="table table-bordered table-striped text-center"
            id="countryDataTable"
          ></table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
